# new dataset configuration
datamodule:
  train_dataset:
    _target_: 'src.noisy_ner_dataset.NoisyNERDataset.from_file'
    noisification_probability: 0.5
    transformer_model: ${transformer_model}
    min_length: -1
    max_length: 500
    tokens_per_batch: 1000
    max_batch_size: 10
    section_size: 10000
    prebatch: True
    materialize: False
    for_inference: False
  validation_dataset:
    _target_: 'src.noisy_ner_dataset.NoisyNERDataset.from_file'
    noisification_probability: 0.0
    transformer_model: ${transformer_model}
    min_length: -1
    max_length: 500
    tokens_per_batch: 1000
    max_batch_size: 10
    section_size: 10000
    prebatch: True
    materialize: True
    for_inference: True
